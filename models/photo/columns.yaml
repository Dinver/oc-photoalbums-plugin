#  List Column Definitions
# ===================================

columns:
    id:
        label: Photo
        type: image
        width: 100
        height: 100

    title:
        label: Title
        searchable: true

    front:
        label: Front
        relation: album
        select: front_id
        type: is_front

    album:
        label: Album
        valueFrom: title
        searchable: true
        relation: album

    created_at:
        label: Created
        type: date

    updated_at:
        label: Updated
        type: date
